{% include 'includes/header.html' %}
<div class="row">
    <h3 class="card-panel teal lighten-1 white-text center-align">Edit TODO</h3>
    <form class="col s12" action="{% url 'todos:edit' todo.id %}" method="post">
    {% csrf_token %}
        <div class="row">
            <div class="input-field col s12">
                <input id="title" type="text" name="title" value="{{ todo.title }}" class="validate" autocomplete="off" required>
                <label for="title">Title</label>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="input-field col s12">
              <textarea name="content" id="content" class="materialize-textarea" required>{{ todo.content }}</textarea>
              <label for="content">Content</label>
            </div>
        </div>
        <div class="row">
            <div class="col s4 offset-s10">
            <button class="btn-large waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
            </button>
            </div>
        </div>
    </form>
</div>
{% include 'includes/footer.html' %}
